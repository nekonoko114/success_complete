
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">  
  <meta prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Success_field</title>
  
  <link href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="//unpkg.com/swiper@8/swiper-bundle.min.css" rel="preload/">
  <link rel="shortcut icon" href="./assets/images/logo/rzLogo.webp" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.min.css">
  <script src="https://kit.fontawesome.com/cd7cddf20f.js" crossorigin="anonymous" rel="preload"></script>
</head>
<body>
  <header class="header">
    <div class="header__wrap">
      <h1 class="header__site__name"><a href="./index.html">Success Field</a></h1>
      <nav class="header__nav">
        <ul class="header__items">
          <li class="header__item"><a href="./index.html">サービス</a></li>
          <li class="header__item"><a href="./greeting-page.html">代表挨拶</a></li>
          <li class="header__item"><a href="./about-page.html">会社概要</a></li>
          <li class="header__item"><a href="./contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="global">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="global__menu">
    <ul class="global__items">
      <li class="global__item"><a href=""><h2 class="site__name"><span class="site__name-white">Success</span><span class="site__name-rich">Field</span></h2></a></li>
      <li class="global__item is-active"><a href="./index.html">サービス</a></li>
      <li class="global__item"><a href="./greeting-page.html">代表挨拶</a></li>
      <li class="global__item"><a href="./about-page.html">会社概要</a></li>
      <li class="global__item"><a href="./contact.html">お問い合わせ</a></li>
    </ul>
  </div>

  <div class="global__bg"></div>

  

  <main class="main">

    <section class="contactTop">
            <div class="contactTop__area">
                <span class="contactTop__sttl">Contact</span>
                <h2 class="contactTop__ttl">お問合せ</h2>
            </div>
    </section>

    <div class="contact">
      <p class="contact__announcement">
        お問い合わせありがとうございます。送信内容は以下です。間違いがなければ画面下部の送信ボタンをクリックしてください。
      </p>
      <form action="" method="post" class="contact__form">
        <div class="contact__form__element">
          <label for="jobs">お仕事内容</label>
          <select name="jobs" id="jobs" aria-selected="false">
            <option value="求人関連">----</option>
            <option value="求人関連">求人関連</option>
            <option value="コーティング">コーティング</option>
            <option value="コンサル依頼">コンサル依頼</option>
            <option value="協業・打ち合わせ">協業・打ち合わせ</option>
          </select>
        </div>
        <div class="contact__form__element">
          <label for="user_name">氏名</label>
          <input type="text" id="user_name" name="user_name" required>
        </div>
        <div class="contact__form__element">
          <label for="user_mail">メールアドレス</label>
          <input type="email" id="user_mail" required>
        </div>
        <div class="contact__form__element">
          <p>性別</p>
          <div class="contact__form__gender">
            <label><input type="radio" name="gender" value="男性">男性</label>
            <label><input type="radio" name="gender" value="女性">女性</label>
          </div>
        </div>
        <div class="contact__form__element">
          <label for="memo">お問合せ詳細</label>
          <textarea name="memo" id="memo"></textarea>
        </div>
        <div class="contact__form__submit">
          <input type="submit" value="送信確認">
        </div>

        
      </form>
    </div>
  </main>



  
  <footer class="footer">
    <p class="footer__copy">&copy;Success Field</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="./assets/js/base.js" defer="defer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="./assets/js/fade-in.js"></script>
</body>
</html>
